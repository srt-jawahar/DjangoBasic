{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h3>Add a Player Details</h3>

    <a class="btn btn-primary" href="record" role="button">response</a>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form | crispy}}
        </div>

        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>

</div>

{% endblock %}
